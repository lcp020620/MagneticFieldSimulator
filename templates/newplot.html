<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자기장 시각화 - InstancedMesh</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; color: white; font-family: sans-serif; }
        #ui { position: absolute; top: 20px; left: 20px; z-index: 10; background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px; }
        input { margin-top: 10px; color: white; }
        .info { font-size: 12px; color: #aaa; margin-top: 5px; }
    </style>
</head>
<body>

<div id="ui">
    <h3>자기장 데이터 시각화</h3>
    <p>CSV 파일 형식: x, y, z, bx, by, bz</p>
    <input type="file" id="csvFile" accept=".csv">
    <div class="info" id="status">파일을 선택해주세요 (최대 10만개 권장)</div>
</div>

<!-- Three.js 및 관련 라이브러리 로드 -->
<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

<script src="./Threeplot.js" type="module" defer></script>
</body>
</html>
