<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안내</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #050505; /* 시뮬레이션 배경색과 통일 */
            color: white;
            font-family: 'Pretendard', sans-serif;
            overflow: hidden;
        }
        .message-box {
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            line-height: 1.5;
            word-break: keep-all;
        }
        p {
            font-size: 1.2rem;
            color: #aaa;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="message-box">
        <h1>이 창을 닫아주세요.</h1>
        <p>시뮬레이션이 종료되었습니다.</p>
    </div>

</body>
</html>
