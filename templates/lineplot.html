<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Magnetic Field Visualization - InstancedMesh</title>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; color: white; font-family: sans-serif; }
        #ui { position: absolute; top: 20px; left: 20px; z-index: 10; background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px; }
        input { margin-top: 10px; color: white; }
        .info { font-size: 12px; color: #aaa; margin-top: 5px; }
        #downloadBtn { 
            margin-top: 15px; 
            padding: 8px 12px; 
            background: #28a745; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-weight: bold;
        }
        #downloadBtn:hover { background: #218838; }
        #previousBtn { 
            margin-top: 15px; 
            padding: 8px 12px; 
            background: #28a745; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-weight: bold;
        }
        #previousBtn:hover { background: #218838; }
    </style>
</head>
<body>

<div id="ui">
    <h3>Magnetic Field Visualization</h3>
    <button id="downloadBtn">Download this data as .csv file</button>
    <button id="previousBtn">Go back to simulation settings</button>
</div>

<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
</script>

<script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    // Flask에서 전달된 데이터를 JS 배열로 변환 (Jinja2 safe 필터 사용)
    const rawData = {{ data|tojson|safe }};

    let scene, camera, renderer, controls, instancedMesh;
    const MAX_INSTANCES = 150000;

    init();
    animate();
    
    // 데이터가 존재할 경우 즉시 렌더링 실행
    if (rawData && rawData.length > 0) {
        renderMagneticField(rawData);
    } else {
        document.getElementById('status').innerText = "표시할 데이터가 없습니다.";
    }

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.set(50, 50, 100);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        controls = new OrbitControls(camera, renderer.domElement);
        
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        window.addEventListener('resize', onWindowResize);
        document.getElementById('downloadBtn').addEventListener('click', downloadCSV);
    }

    // CSV file download function
    function downloadCSV() {
        if (!rawData || rawData.length === 0) {
            alert("Error occured : No data.");
            return;
        }

        let csvContent = "x,y,z,bx,by,bz\n";
        rawData.forEach(row => {
            csvContent += row.join(",") + "\n";
        });
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        const url = URL.createObjectURL(blob);
        
        const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
        link.setAttribute("href", url);
        link.setAttribute("download", `magnetic_field_data_${timestamp}.csv`);

        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
    }

    function renderMultipleLines(allLines) {
        let totalPoints = 0;

        allLines.forEach((singleLinePoints, index) => {
            const points = [];
            
            // 각 선을 구성하는 점들을 Vector3로 변환
            for (let i = 0; i < singleLinePoints.length; i++) {
                const [x, y, z] = singleLinePoints[i];
                points.push(new THREE.Vector3(x, y, z));
            }

            if (points.length < 2) return; // 점이 2개 미만이면 선을 그릴 수 없음

            // 개별 선을 위한 Geometry와 Material 생성
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            
            // 선마다 다른 색상을 부여하고 싶다면 HSL 등을 활용 가능
            const material = new THREE.LineBasicMaterial({ 
                color: new THREE.Color().setHSL((index / allLines.length), 0.8, 0.6),
                linewidth: 1 
            });

            const line = new THREE.Line(geometry, material);
            scene.add(line);
            
            totalPoints += points.length;
        });

        document.getElementById('status').innerText = 
            `${allLines.length.toLocaleString()} magnetic field lines (${totalPoints.toLocaleString()} 점) 시각화 완료`;
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }

    //go back to settings
    document.getElementById('previousBtn').addEventListener('click', function() {
        fetch('/resetData', { method: 'POST' })
        .then(() => {
            window.location.href = "/";
        })
        .catch(err => {
            console.error("Failed to reset data: ", err);
        });
    });

</script>
</body>
</html>
